<!-- templates/admin-edit-product.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{/admin/products/save}" th:object="${product}" method="post">
    <!-- ID (hidden) -->
    <input type="hidden" th:field="*{id}" />

    <!-- Tên sản phẩm -->
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>

    <!-- Mô tả -->
    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>

    <!-- Giá bán -->
    <label>Sell Price:</label>
    <input type="number" step="0.01" th:field="*{sellPrice}" /><br/>

    <!-- Số lượng -->
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" /><br/>

    <!-- Danh mục (không nên chỉnh nếu đã có) -->
    <label>Category:</label>
    <input type="text" th:value="${product.class.simpleName}" readonly /><br/>

    <!-- Thuộc tính riêng của từng loại sản phẩm -->
    <div th:if="${product instanceof T(com.example.ecommerce.model.Book)}">
        <label>Author:</label>
        <input type="text" th:field="*{author}" /><br/>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" /><br/>

        <label>Publisher:</label>
        <input type="text" th:field="*{publisher}" /><br/>
    </div>

    <div th:if="${product instanceof T(com.example.ecommerce.model.Toy)}">
        <label>Brand:</label>
        <input type="text" th:field="*{brand}" /><br/>

        <label>Suitable Age:</label>
        <input type="text" th:field="*{suitableage}" /><br/>
    </div>

    <div th:if="${product instanceof T(com.example.ecommerce.model.Stationary)}">
        <label>Brand:</label>
        <input type="text" th:field="*{brand}" /><br/>

        <label>Type:</label>
        <input type="text" th:field="*{type}" /><br/>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
